<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

</style>
<body>
    기존 비밀번호 : <input id="prepassword"/>
    새로운 비밀번호 : <input id="setpassword"/>
    <button onclick =setpassword()>비밀번호 변경</button>    
</body>
<script>
let globalFunc;
let idontknowpassword;
{
    let password = "1234";
    let phonenum = "01020771059";
    globalFunc = function(preventPass, setPass){
        if(password===preventPass){
            password = setPass;
            alert(`비밀번호가 ${password}로 변경되었습니다`);
        }else{
            alert("비밀번호 올바르지 않음");
        }
    }
    idontknowpassword = function(phone, setPass){
        if(phonenum===phone){
            password = setPass;
            alert(`전화번호가 ${password}로 변경되었습니다`);
        }else{
            alert("전화번호 올바르지 않음");
        }
    }
    function setpassword(){
        let prepassword=document.getElementById("prepassword").value;//기존 패스워드 인풋창의 값을 가지고 있음
        let setpassword=document.getElementById("setpassword").value;//새로운 패스워드 인풋창의 값을 가지고 있음
        globalFunc(prepassword,setpassword);
    }
}

</script>
</html>
